<div class="title">
  <h1>Select Your Warriors</h1>
</div>

<div class="character-grid">
  <!-- Display Fighters -->
  <div
    class="character-tile"
    *ngFor="let character of characters"
    (click)="toggleFighterSelection(character)"
    [class.selected]="character === fighter1 || character === fighter2"
    [class.disabled]="isDisabled(character)"
    [style.backgroundImage]="'url(' + character.Images.Headshot + ')'"
  >
    <p>{{ character.ShortName }}</p>
  </div>
</div>

<!-- Arena Selection -->
<div class="arena-selection">
    <label for="arena">Select Arena:</label>
    <select id="arena" [(ngModel)]="arena" (change)="onSelectionChange()">
      <!-- Use arena.name to display the name of the arena -->
      <option *ngFor="let arena of arenas" [value]="arena.name">
        {{ arena.name }}
      </option>
    </select>
  </div>
