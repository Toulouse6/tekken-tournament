<div class="title">
    <h2>Select Your Warriors</h2>
</div>

<div class="character-grid">
    <!-- Display Fighters -->
    <div class="character-tile" *ngFor="let character of characters" (click)="toggleFighterSelection(character)"
        [class.selected]="character === fighter1 || character === fighter2" [class.disabled]="isDisabled(character)"
        [style.backgroundImage]="'url(' + character.Images.Headshot + ')'">
        <p>{{ character.ShortName }}</p>
    </div>
</div>

<!-- Arena Selection -->
<div class="arena-selection">
    <label for="arena">Select Arena:</label>
    <select id="arena" [(ngModel)]="arena" (change)="onSelectionChange()">
        <option *ngFor="let s of arenas" [value]="s">
            {{ s }}
        </option>
    </select>
</div>
